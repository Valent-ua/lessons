<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>	lesson 11</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<img class="img-title" src="img/pumpkin.png" alt="">
				<h1>Lesson 11</h1>

			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="blocks">
					<div class="car">

						<div class="car-front">
							<div class="car-front__top"></div>
							<div class="car-front__center"></div>
							<div class="car-front__lamp"></div>
						</div>
						<div class="car-center">
							<div class="car-center__top"></div>
							<div class="car-center__block block-car">
								<div class="block-car__window"></div>
                        <div class="block-car__handle"></div>
								<div class="block-car__door"></div>
							</div>
							<div class="car-center__right"></div>

						</div>

						<div class="car-trunk">
							<img class="img-1" src="img/pumpkin.png" alt="">
							<div class="car-trunk__top"></div>

							<div class="car-trunk__center">
								<div class="car-trunk__lamp"></div>
							</div>
						</div>

						<div class="lain"></div>
						<div class="item1"></div>
						<div class="item2"></div>


						<div class="wheel-1"></div>
						<div class="wheel-2"></div>
					</div>
				</div>

			</div>
		</main>



		<footer>
			<div class="footer">
				<div class="footer__container">
		
					<img class="img-footer-1" src="img/pumpkin.png" alt="">
					<span>lesson 11 2024</span>
					<img class="img-footer-2" src="img/pumpkin.png" alt="">

				</div>
			</div>
		</footer>
	</div>

</body>

</html>
