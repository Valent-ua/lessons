<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title> lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

				<h1>Lesson 14</h1>

			</div>
		</header>

		<main>
			<div class="page">
				<div class="page-container">
					<div class="form-first__container form-first ">
						<div class="form-first__text">
							There are many variations of passages of Lorem Ipsu available,
							but the majority have suffered alte.
						</div>
						<div class="form-first__block block">
							<div class="block__box">
								<input class="block__input" required autocomplete="off" placeholder="Name*" name="name"
									type="text">
							</div>
							<div class="block__box">
								<input class="block__input" required autocomplete="off" placeholder="Email*" name="email"
									type="email">
							</div>
							<div class="block__box">
								<input class="block__input" autocomplete="off" placeholder="Location" name="location"
									type="text">
							</div>
							<div class="block__box--double">
								<div class="block__box--small">
									<input class="block__input" required autocomplete="off" placeholder="Budget*" type="number">
								</div>
								<div class="block__box--small">
									<input class="block__input" required autocomplete="off" placeholder="Subject*" type="tel">
								</div>
							</div>
							<div class="block__box">
								<input class="block__input" required autocomplete="off" placeholder="Message*" type="text">
							</div>
							<div class="block__box">
								<button class="block__button" type="button">Submit</button>
							</div>
						</div>
					</div>
					<div class="form-sekond__container form-sekond">
						<div class="form-sekond__box-name box-name">
							<div class="box-name__left">

								<label class="box-name__label label" for="fn">First Name</label>

								<input class="box-name__input input" id="fn" required autocomplete="off"
									placeholder="Enter First Name" type="text">

							</div>

							<div class="box-name__right">
								<label class="box-name__label label" for="ln">Last Name</label>
								<input class="box-name__input input" id="ln" required autocomplete="off"
									placeholder="Enter Last Name" type="text">
							</div>
						</div>
						<div class="form-sekond__box-contacts box-contacts ">
							<div class="box-contacts__left">
								<label class="box-contacts__label label" for="em">Email</label>
								<input class="box-contacts__input input" id="em" required autocomplete="off"
									placeholder="Enter your Email" type="email">
							</div>
							<div class="box-contacts__right">
								<label class="box-contacts__label label" for="pn">Phone Number</label>
								<input class="box-contacts__input input" id="pn" required autocomplete="off"
									placeholder="Enter Phone Number" type="tel">
							</div>
						</div>
						<div class="form-sekond__box-message">
							<label class="box-message__label label" for="me">Message</label>

							<textarea class="box-message__textarea" id="me"
							 placeholder="Enter your Message">
							</textarea>

						</div>
						<div class="form-sekond__box-button box-button ">
							<div class="box-button__agree">
								<input class="box-button__input" id="agree" type="checkbox" value="1">
								<label class="box-button__label" for="agree">I agree with Terms of Use and Privacy
									Policy  </label>

							</div>
							<button class="box-button__button" type="button">Send Message</button>

						</div>
					</div>
				</div>


			</div>
		</main>

		<footer>
			<div class="footer">
				<div class="footer__container">

					<span>lesson 14 2024</span>

				</div>
			</div>
		</footer>
	</div>
</body>

</html>
